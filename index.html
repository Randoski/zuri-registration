<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <!-- Hero Text -->
        <div class="hero-text">
            <h1 class="heading-text">Learn to code by watching others</h1>
            <p class="body-text">See how experienced developers solve problems in real time. Watching scripted tutorial is great, but understanding how developers think is invaluable.</p>
        </div>

        <!-- Registration Form -->
        <div class="registration-section">
            
            <!-- Trial -->
            <div class="trial"> 
                <a href="#" class="sec-trial-btn "><span>Try it free 7days</span> then $20/mo. thereafter</a>
            </div>

            <!-- Form -->
            <form action="">
                <!-- First name -->
                <div class="input-container">
                    <input type="text" placeholder="First Name">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <!-- <small>Error message</small> -->
                </div>

                <!-- Last name -->
                <div class="input-container">
                    <input type="text" placeholder="Last Name">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <!-- <small>Error message</small> -->
                </div>

                <!-- Email address -->
                <div class="input-container">
                    <input type="email" placeholder="Email Address">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <!-- <small>Error message</small> -->
                </div>

                <!-- Password -->
                <div class="input-container">
                    <input type="password" placeholder="Password">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <!-- <small>Error message</small> -->
                </div>

                <!-- Submit -->
                <div class="input-container">
                    <input type="submit" value="claim your free trail" class="pry-trial-btn">
                </div>
            <!-- Caveat -->
            <p class="caveat">By clicking the button, you are agreeing to our <span><a href="#" class="terms">Terms and conditions</a></span></p>
            </form>
        </div>        
    </section>
</body>
</html>

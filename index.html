<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <!-- Hero Text -->
        <div class="hero-text">
            <h1 class="heading-text">Learn to code by watching others</h1>
            <p class="body-text">See how experienced developers solve problems in real time. Watching scripted tutorial is great, but understanding how developers think is invaluable.</p>
        </div>

        <!-- Registration Form -->
        <div class="registration-section">
            
            <!-- Trial -->
            <div class="trial"> 
                <a href="#" class="sec-trial-btn "><span>Try it free 7days</span> then $20/mo. thereafter</a>
            </div>

            <!-- Form -->
            <form action="" id="form">

                 <!-- Form -->
                 <form action="" id="form">
                    <div class="input-container">

                    <!-- First name -->
                    <input type="text" placeholder="First Name" id="first-name">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <small id="first-name-error" class="error"></small>
    
                    <!-- Last name -->
                    <input type="text" placeholder="Last Name" id="last-name">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <small id="last-name-error" class="error"></small>
    
                    <!-- Email address -->
                    <input type="email" placeholder="Email Address" id="email">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <small id="email-error" class="error"></small>
    
                    <!-- Password -->
                    <input type="password" placeholder="Password" id="password">
                    <!-- <img src="/Images/icon-error.svg" alt="error-icon"> -->
                    <small id="password-error" class="error"></small>
    
                    <!-- Submit -->
                    <input type="submit" value="claim your free trail" class="pry-trial-btn">
                <!-- Caveat -->
                <p class="caveat">By clicking the button, you are agreeing to our <span><a href="#" class="terms">Terms and conditions</a></span></p>
                </div>
            </form>
        </div>        
    </section>
</body>
</html>
